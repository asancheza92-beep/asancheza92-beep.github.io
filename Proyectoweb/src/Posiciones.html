<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
<style>

.cuadro {
    width: 200px;
    height: 200px;
   
}
.cuadro:hover {
    width: 250px;
    height: 250px;
    transition: 2s;
    background-color: paleturquoise;
}
.arribaizquierda {
    position: relative;
    top: 50px;
    background-color: red;
    opacity: 70%;

}
.arribaderecha {
    position: absolute;
    top: 0;
    right: 0;
    background-color: blue;
    opacity: 70%;
    width: 5vw;
    height: 10vh;
}
.arribaderecha:hover {
    background-color: black;
    height: 10vh;
    width: 5vw;
    rotate: 45deg;
}
.derecha{
    position: absolute;
    left: calc(100vw - 200px);
    background-color: greenyellow;
    opacity: 70%;
}
.bottom{
    width: 100vw;
    height: 50px;
    background-color: yellow;
    margin-top: calc(100vh - 50px);


}
.bottom:hover {
    background-color: green;
    height: 50px;
    width: 100vw;
    rotate: 45deg;

}
.bola{
    width: 100px;
    height: 100px;
    background-color: violet;
    border-radius: 50%;
    position:absolute;
    top: calc(50vh - 25px);
    left: calc(50vw - 25px);
    }
    .bola:hover {
    background-color: blue;
    width: 200px;
    height: 200px;
    transition: 0.8s;
}
</style>
</head>

<body>
    <a href="../../index.html" class="boton-inicio">Ir a Inicio</a>
    <div class="cuadro arribaizquierda"></div>
    <div class="cuadro derecha"></div>
    <div class="bottom"></div>
    <div class="bola"></div>
    <div class="cuadro arribaderecha"></div>
</body>
</html>
